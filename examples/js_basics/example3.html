<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Example 3</title>
    <script>
      'use strict'

      var x = 3;
      x = 7;
      x = 3 + 5;
      x = x + 2;
      x += 2;
      x -= 3;
      x *= 4;
      x /= 5;
      console.log(`x = ${x}`);
      console.log(x.toFixed(2));

      var y = 1/3;
      console.log(`y = ${y}`);
      console.log(y.toFixed(2));

      var z = x.toFixed(2) + 1;
      var a = parseFloat('7.2') + 1;
      var b = parseInt('7.2') + 1;
      var c = Math.floor(x);
      var d = Math.ceil(x);
      var e = Math.round(x);
      console.log(`z = ${z}`);
      console.log(`a = ${a}`);
      console.log(`b = ${b}`);
      console.log(`c = ${c}`);
      console.log(`d = ${d}`);
      console.log(`e = ${e}`);

      console.log(Math.floor(-7.2));
      console.log(Math.ceil(-7.2));

      console.log(Math.round(7.123 * 10) / 10);
    </script>
  </head>
  <body>
    <h1>Hello World</h1>
  </body>
</html>
