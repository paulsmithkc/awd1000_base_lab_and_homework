<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Fluid Widths</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        width: 90%; /* changed from 960px */
        max-width: 1024px;
        margin: 0 auto;
        outline: 2px solid black;
        border-top: 2px solid black;
      }
      header {
        width: 100%; /* 960 / 960 * 100 */
        padding: 15px;
        border-bottom: 2px solid black;
      }
      main {
        width: 62.5%; /* 600 / 960 * 100 */
        padding: 15px;
        float: left;
      }
      aside {
        width: 37.5%; /* 360 / 960 * 100 */
        padding: 15px;
        float: right;
      }
      footer {
        clear: both;
        width: 100%; /* 960 / 960 * 100 */
        padding: 15px;
        border-top: 2px solid black;
      }
    </style>
  </head>

  <body>
    <header><p>This is the text for the header.</p></header>
    <main><p>This is the text for the main element.</p></main>
    <aside><p>This is the text for the aside.</p></aside>
    <footer><p>This is the text for the footer.</p></footer>
  </body>
</html>
