<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      defer
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form class="form needs-validation" method="POST" action="/api/contact" novalidate>
        <div class="form-group">
          <label for="contact-us-email">Email</label>
          <input
            class="form-control"
            type="email"
            id="contact-us-email"
            name="email"
            placeholder="Please enter your email address."
            required
          />
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>
        <div class="form-group">
          <label for="contact-us-subject">Subject</label>
          <select class="form-control" id="contact-us-subject" name="subject" required>
            <option value="">Select...</option>
            <option value="1">Job Opportunities</option>
            <option value="2">Information</option>
            <option value="3">Legal</option>
          </select>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please select a subject.
          </div>
        </div>
        <div class="form-group">
          <label for="contact-us-message">Message</label>
          <textarea
            class="form-control"
            type="text"
            id="contact-us-message"
            name="message"
            required
            cols="40"
            rows="5"
          ></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please enter a message.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-lg" type="submit">Send</button>
          <!-- <button type="reset">Reset</button> -->
          <!-- <button class="btn btn-secondary" type="button">Cancel</button> -->
        </div>
      </form>
    </div>
  </body>
</html>
