<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Calculate Miles Per Gallon</h1>
      <div class="form-group">
        <label for="miles">Miles Driven:</label>
        <input type="text" id="miles" name="miles" autofocus />
      </div class="form-group">
      <div class="form-group">
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons" name="gallons" />
      </div>
      <div class="form-group">
        <label for="mpg">Miles Per Gallon:</label>
        <output id="mpg"></output>
      </div>
      <div class="form-group">
        <button type="button" id="calculate">Calculate MPG</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
