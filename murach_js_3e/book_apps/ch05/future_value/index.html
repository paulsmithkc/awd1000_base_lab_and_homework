<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Future Value Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1>Future Value Calculator</h1>

      <div class="form-group">
        <label for="investment">Total Investment:</label>
        <input type="text" id="investment" name="investment" class="form-control" autofocus />
      </div>
      <div class="form-group">
        <label for="rate">Annual Interest Rate:</label>
        <div class="d-flex align-items-center">
          <input type="text" id="rate" name="rate" class="form-control" />
          <span class="ml-3">%</span>
        </div>
      </div>
      <div class="form-group">
        <label for="years">Number of Years:</label>
        <input type="text" id="years" name="years" class="form-control" />
      </div>
      <div class="form-group">
        <label for="future_value">Future Value:</label>
        <output type="text" id="future_value" class="form-control bg-light"></output>
      </div>
      <div class="form-group">
        <button type="submit" id="calculate" class="btn btn-primary">Calculate</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
