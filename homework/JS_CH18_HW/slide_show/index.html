<!DOCTYPE html>
<html>
<head>
    <title>Fishing Slide Show</title>
    <link rel="stylesheet" type="text/css" href="slide_show.css"/>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="library_slide_show.js"></script>
    <script type="text/javascript" src="library_slide_show_enhancements.js"></script>
    <script type="text/javascript" src="slide_show.js"></script>
</head>

<body>
  <main>
    <h1>Fishing Slide Show</h1>
    <p>
        <input type="button" id="play_pause" value="Pause">
        <input type="button" id="change_speed" value="Change Speed">
        <input type="button" id="info" value="Slide Info">
    </p>    
    <p><img src="images/dusk.jpg" alt="dusk" id="image" /></p>
    <p><span id="caption">Dusk</span></p>
  </main>
</body>
</html>
