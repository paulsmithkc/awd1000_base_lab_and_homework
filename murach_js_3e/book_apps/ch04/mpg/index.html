<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculate MPG</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1>Calculate Miles Per Gallon</h1>
      <div class="form-group">
        <label for="miles">Miles Driven:</label>
        <input type="text" id="miles" name="miles" class="form-control" autofocus />
      </div class="form-group">
      <div class="form-group">
        <label for="gallons">Gallons of Gas Used:</label>
        <input type="text" id="gallons" name="gallons" class="form-control" />
      </div>
      <div class="form-group">
        <label for="mpg">Miles Per Gallon:</label>
        <output id="mpg" class="form-control"></output>
      </div>
      <div class="form-group">
        <button type="button" id="calculate" class="btn btn-primary">Calculate MPG</button>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
