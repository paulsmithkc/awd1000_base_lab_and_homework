<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Average Test Scores</title>
    <script>
      let total = 0;

      //get 3 scores from user and add them together
      const score1 = parseInt(prompt('Enter test score'));
      total += score1;

      const score2 = parseInt(prompt('Enter test score'));
      total += score2;

      const score3 = parseInt(prompt('Enter test score'));
      total += score3;

      //calculate the average
      const average = (total / 3);
    </script>
  </head>
  <body>
    <h1>The Test Scores App</h1>
    <script>
      document.write(
        `Score 1 = ${score1}<br>
         Score 2 = ${score2}<br>
         Score 3 = ${score3}<br><br>
         Average score = ${average.toFixed(1)}<br><br>`
      );
    </script>
    <p>Thanks for using the Test Scores application!</p>
  </body>
</html>
