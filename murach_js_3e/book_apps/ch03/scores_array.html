<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Average Test Scores</title>
    <script>
      let scores = [];
      let entry;

      // use a do-while loop to get scores from user
      do {
        entry = parseInt(prompt('Enter test score\nOr enter 999 to end entries', 999));
        if (entry && entry >= 0 && entry <= 100) {
          scores.push(entry);
        } else if (entry != 999) {
          alert('Entry must by a valid number from 0 through 100\nOr enter 999 to end entries');
        }
      } while (entry != 999);

      if (scores.length > 0) {
        let total = 0;
        let show = 'The test scores:\n';

        // use a for loop to process the scores
        for (const score of scores) {
          total += score; // both are numbers so adds
          show += score + '\n'; // strings & number so concatenates
        }

        // calculate the average and display
        const average = total / scores.length;
        alert(show + '\nAverage score is ' + average.toFixed(1));
      }
    </script>
  </head>
  <body>
    <!-- Will show after JavaScript has run -->
    <h1>Thanks for using the Test Scores application!</h1>
  </body>
</html>
