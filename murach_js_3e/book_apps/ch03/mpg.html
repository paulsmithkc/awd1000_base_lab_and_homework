<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculate Miles Per Gallon</title>
    <script>
      let again = 'y';
      do {
        const miles = parseFloat(prompt('Enter miles driven'));
        const gallons = parseFloat(prompt('Enter gallons of gas used'));

        if (miles && gallons && miles > 0 && gallons > 0) {
          const mpg = miles / gallons;
          alert('Miles per gallon = ' + mpg.toFixed(1));
        } else {
          alert('One or both entries are invalid');
        }
        again = prompt('Repeat entries?', 'y');
      } while (again == 'y');
    </script>
  </head>
  <body>
    <!-- Will show after JavaScript has run -->
    <h1>Thanks for using the Miles Per Gallon application!</h1>
  </body>
</html>
