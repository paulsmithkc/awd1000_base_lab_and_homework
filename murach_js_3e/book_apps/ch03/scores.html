<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Average Test Scores</title>
    <script>
      let total = 0;
      let entryCount = 0;
      let entry = 999;

      // use a do-while loop to get scores from user
      do {
        entry = parseInt(prompt('Enter test score\nOr enter 999 to end entries', 999));
        if (entry && entry >= 0 && entry <= 100) {
          total += entry;
          entryCount++;
        } else if (entry != 999) {
          alert('Entry must by a valid number from 0 through 100\nOr enter 999 to end entries');
        }
      } while (entry != 999);

      // calculate the average and display
      const average = total / entryCount;
      alert('Average score is ' + average.toFixed(1));
    </script>
  </head>
  <body>
    <!-- Will show after JavaScript has run -->
    <h1>Thanks for using the Test Scores application!</h1>
  </body>
</html>
