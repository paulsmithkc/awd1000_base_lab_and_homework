<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Email List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1>Please join our email list</h1>
      <form class="form" id="email_form" name="email_form" action="join.html" method="get">
        <div class="form-group">
          <label for="email_address1">Email Address:</label>
          <input type="text" id="email_address1" name="email_address1" class="form-control" autofocus />
          <span id="email_address1_error" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="email_address2">Re-enter Email Address:</label>
          <input type="text" id="email_address2" name="email_address2" class="form-control" />
          <span id="email_address2_error" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" />
          <span id="first_name_error" class="text-danger"></span>
        </div>
        <div class="form-group">
          <button type="submit" id="join_list" class="btn btn-primary">Join our List</button>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
