<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Future Value Application</title>
    <script>
      // get user entries
      const investment = parseFloat(prompt('Enter investment amount as xxxxx.xx', 10000));
      const rate = parseFloat(prompt('Enter interest rate as xx.x', 7.5));
      const years = parseInt(prompt('Enter number of years', 10));

      // calculate future value
      let futureValue = investment;
      for (let i = 1; i <= years; i++) {
        futureValue += (futureValue * rate) / 100;
      }
    </script>
  </head>
  <body>
    <script>
      document.write(`Investment amount = ${investment.toFixed(2)}<br>`);
      document.write(`Interest rate = ${rate.toFixed(1)}<br>`);
      document.write(`Years = ${years.toFixed(0)}<br><br>`);
      document.write(`Future Value is ${futureValue.toFixed(2)}<br><br>`);
    </script>
    Thanks for using the Future Value application!
  </body>
</html>
