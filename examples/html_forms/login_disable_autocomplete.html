<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login w/ Autocomplete Disabled</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Login (No Autocomplete)</h1>
      <form class="form needs-validation" method="POST" action="/api/login" novalidate autocomplete="off">
        <!-- Fake Login Form -->
        <input type="text" style="width: 1px; height: 1px; opacity: 0;" />
        <input type="password" style="width: 1px; height: 1px; opacity: 0;" />

        <div class="form-group">
          <label for="login-username">User Name</label>
          <input
            class="form-control"
            type="text"
            id="login-username"
            name="login-username"
            required
            autocomplete="username"
          />
          <div class="invalid-feedback">
            Please enter your user name.
          </div>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input
            class="form-control"
            type="password"
            id="login-password"
            name="login-password"
            required
            autocomplete="new-password"
          />
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Login</button>
          <a class="text-muted" href="/reset_password">Need help with your password?</a>
        </div>
      </form>
    </div>

    <script>
      $(() => {
        $('.needs-validation').submit((e) => {
          if (e.target.checkValidity() === false) {
            e.preventDefault();
            e.stopPropagation();
          }
          $(e.target).addClass('was-validated');
        });
      });
    </script>
  </body>
</html>
