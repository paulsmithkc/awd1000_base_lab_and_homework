<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login w/ Autocomplete</title>
    <link
      defer
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script defer src="/js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Login</h1>
      <form class="form needs-validation" method="POST" action="/api/login" novalidate>
        <div class="form-group">
          <label for="username">User Name</label>
          <input class="form-control" type="text" id="username" name="username" required autocomplete="username" />
          <div class="invalid-feedback">
            Please enter your user name.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
          />
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-lg mr-3" type="submit">Login</button>
          <a class="text-muted" href="/reset_password.html">Need help with your password?</a>
        </div>
      </form>
    </div>
  </body>
</html>
