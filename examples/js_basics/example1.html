<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Example 1</title>
  <script>
    console.log("hello world");
    console.log('hello world');
    console.log(5 + 3);
    console.log('5' + 3);
    console.log(5 + '3');
    console.log('My name is ' + 'Fred');
    console.log(`My favorite number is ${5 + 3}.`);
    console.error('something went wrong');
    console.warn('something might be wrong');
  </script>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
