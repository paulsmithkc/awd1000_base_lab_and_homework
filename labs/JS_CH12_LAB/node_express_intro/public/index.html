<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/main.js"></script>
  </head>
  <body>
    <h1>Home Page</h1>

    <form id="contact-form" method="POST" action="/contactme">
      <div>
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="john.doe@example.org" />
      </div>
      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="What do you want to say?"></textarea>
      </div>
      <div>
        <button type="submit">Send</button>
      </div>
    </form>
  </body>
</html>
