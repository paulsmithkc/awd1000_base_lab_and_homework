<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Swap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Fishing Images</h1>
      <p class="text-center">Click on an image to enlarge.</p>
      <ul id="image_list" class="d-flex align-items-center justify-content-center list-unstyled text-center">
        <li>
          <a href="images/release.jpg" title="Catch and Release">
            <img src="thumbnails/release.jpg" alt="" />
          </a>
        </li>
        <li>
          <a href="images/deer.jpg" title="Deer at Play">
            <img src="thumbnails/deer.jpg" alt="" />
          </a>
        </li>
        <li>
          <a href="images/hero.jpg" title="The Big One!">
            <img src="thumbnails/hero.jpg" alt="" />
          </a>
        </li>
        <li>
          <a href="images/bison.jpg" title="Grazing Bison">
            <img src="thumbnails/bison.jpg" alt="" />
          </a>
        </li>
      </ul>
      <h2 id="caption" class="text-center">
        Catch and Release
      </h2>
      <div class="text-center">
        <img id="main_image" src="images/release.jpg" alt="" />
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
