<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slideshow</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container">
      <h1 class="text-center">Fishing Slide Show</h1>
      <ul id="image_list" class="d-none">
        <li><a href="images/release.jpg" title="Catch and Release"></a></li>
        <li><a href="images/deer.jpg" title="Deer at Play"></a></li>
        <li><a href="images/hero.jpg" title="The Big One!"></a></li>
        <li><a href="images/bison.jpg" title="Roaming Bison"></a></li>
      </ul>
      <div class="text-center">
        <img src="images/release.jpg" alt="Catch and Release" id="image" />
      </div>
      <h4 id="caption" class="text-center">
        Catch and Release
      </h4>
    </main>

    <script src="main.js"></script>
  </body>
</html>
