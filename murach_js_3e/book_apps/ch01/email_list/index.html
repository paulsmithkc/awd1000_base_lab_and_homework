<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Join Email List</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <h1>Please join our email list</h1>
      <form id="email_form" name="email_form" action="join.html" method="get">
        <div class="form-group">
          <label for="email_address1">Email Address:</label>
          <input type="text" id="email_address1" name="email_address1" class="form-control" autofocus />
          <span id="email_address1_error" class="text-danger">*</span>
        </div>
        <div class="form-group">
          <label for="email_address2">Re-enter Email Address:</label>
          <input type="text" id="email_address2" name="email_address2" class="form-control" />
          <span id="email_address2_error" class="text-danger">*</span>
        </div>
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name" class="form-control" />
          <span id="first_name_error" class="text-danger">*</span>
        </div>
        <div class="form-group">
          <label>&nbsp;</label>
          <button type="submit" id="join_list" class="btn">Join our List</button>
        </div>
      </form>
    </main>
    <script src="main.js"></script>
  </body>
</html>
